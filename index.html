<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liking Likes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <h1>Network</h1>
    </nav>
    <div class="page-title">
      <h1>Your Feed</h1>
    </div>
  </header>

  <div class="main-section">
    <div class="col-1">
      <div class="profile-box">
        <img src="2599.jpg" alt="photo of dudes face">
        <a href="#">add an avatar</a>
        <h2>King Diamond</h2>
      </div>
      <div class="col-2">
        <div class="box-1">
          <div class="row-1">
            <h2>Neil M</h2>
            <h3 id="count">1 like(s)</h3>
            <button onclick="add1()" class="btn">Like</button>
          </div>
          <div class="row-2">
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
          </div>
        </div>
        <div class="box-1">
          <div class="row-1">
            <h2>Nichole K</h2>
            <h3 id="counts">1 like(s)</h3>
            <button onclick="add1()" class="btn">Like</button>
          </div>
          <div class="row-2">
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
          </div>
        </div>
        <div class="box-1">
          <div class="row-1">
            <h2>Jim R</h2>
            <h3 id="countt">1 like(s)</h3>
            <button onclick="add1()" class="btn">Like</button>
          </div>
          <div class="row-2">
            <p>I can't stop listening to he <a href="#">new album</a>. Who else is liking it?</p>
          </div>
        </div>

      </div>
    </div>


  </div>


  <!-- This is your box design -->

</body>
<script src="/script.js"></script>

</html>
